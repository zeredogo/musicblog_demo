<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css" />
    <title>My Band | Store</title>
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="Index.html">HOME</a></li>
                <li><a href="Store.html">STORE</a></li>
                <li><a href="About.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Generics</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-item">
            <span class="shop-item-title">Album 1</span>
            <img class="shop-item-image" src="Image/2fe953810a2f4d1b973abab4059dc27a.jpg" >
            <div class="shop-item-details">
                <span class="shop-item-price">$12.85</span>
                <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Album 2</span>
            <img class="shop-item-image" src="Image/594bc662fd524a98b58ec6e6c91fec37.jpg" >
            <div class="shop-item-details">
                <span class="shop-item-price">$19.85</span>
                <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Album 3</span>
            <img class="shop-item-image" src="Image/6d5bf71e21e54e3fafa582e404d11721.jpg" >
            <div class="shop-item-details">
                <span class="shop-item-price">$25.85</span>
                <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Album 4</span>
            <img class="shop-item-image" src="Image/7c7873ebbc9943c2bf6442e44895319e.jpg" >
            <div class="shop-item-details">
                <span class="shop-item-price">$15.85</span>
                <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
            </div>
        </div>
    </section>
    <section>
        <h2>MERCH</h2>
        <div>
            <div>
                <strong>T-Shirt</strong>
            </div>
            <img src="Image/BVlt1tjDH7A.jpg" width="500">
            <div>
                <span>$7.05</span>
                <button role="button">ADD TO CART</button>
            </div>
        </div>
        <div>
            <div>
                <strong>Cofee Cup</strong>
            </div>
            <img src="Image/Black 20180708_200523.jpg" width="500">
            <div>
                <span>$5.55</span>
                <button role="button">ADD TO CART</button>
            </div>
        </div>
    </section>
    <section>
        <h2>CART</h2>
        <div>
            <strong>ITEM</strong>
            &lt;&gt;
            <strong>PRICE</strong>
            &lt;&gt;
            <strong>QUANTITY</strong>
        </div>
        <div>
            <img src="Image/BVlt1tjDH7A.jpg" width="100">
            <span>T-Shirt</span>
            &lt;&gt;
            <span>$7.05</span>
            &lt;&gt;
            <input type="number" value="1">
            <button role="button">REMOVE</button>
        </div>
        <div>
            <img src="Image/7c7873ebbc9943c2bf6442e44895319e.jpg" width="100">
            <span>Album 4</span>
            &lt;&gt;
            <span>$15.85</span>
            &lt;&gt;
            <input type="number" value="1">
            <button role="button">REMOVE</button>
        </div>
        <hr>
        <div>
            <strong>Total</strong>
            <span>$22.90</span>
        </div>
        <div>
            <button role="button">PURCHASE</button>
        </div>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Generics</h3>
            <ul class="nav footer-nav">
                <li><a href="www.youtude.com"><img src="Image/dogo ace...jpg"  alt="YouTude"></a></li>
                <li><a href="www.spotify.com"><img src="Image/dogo_log_ace.jpg"  alt="Spotify"></a></li>
                <li><a href="www.facebook.com"><img src="Image/dogo_logo_ace.jpg"  alt="Facebook"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
