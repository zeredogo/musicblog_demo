<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css" />
    <title>My Band | Store</title>
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="Index.html">HOME</a></li>
                <li><a href="Store.html">STORE</a></li>
                <li><a href="About.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Generics</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
           <div class="shop-item">
               <span class="shop-item-title">Album 1</span>
               <img class="shop-item-image" src="Image/594bc662fd524a98b58ec6e6c91fec37.jpg" >
               <div class="shop-item-details">
                   <span class="shop-item-price">$12.85</span>
                   <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
               </div>
           </div>
           <div class="shop-item">
               <span class="shop-item-title">Album 2</span>
               <img class="shop-item-image" src="Image/594bc662fd524a98b58ec6e6c91fec37.jpg" >
               <div class="shop-item-details">
                   <span class="shop-item-price">$19.85</span>
                   <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
               </div>
           </div>
           <div class="shop-item">
               <span class="shop-item-title">Album 3</span>
               <img class="shop-item-image" src="Image/6d5bf71e21e54e3fafa582e404d11721.jpg" >
               <div class="shop-item-details">
                   <span class="shop-item-price">$25.85</span>
                   <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
               </div>
           </div>
           <div class="shop-item">
               <span class="shop-item-title">Album 4</span>
               <img class="shop-item-image" src="Image/7c7873ebbc9943c2bf6442e44895319e.jpg" >
               <div class="shop-item-details">
                   <span class="shop-item-price">$15.85</span>
                   <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
               </div>
           </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="Image/7c7873ebbc9943c2bf6442e44895319e.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$7.05</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Cofee Cup</span>
                <img class="shop-item-image" src="Image/594bc662fd524a98b58ec6e6c91fec37.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$5.55</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
           <div class="cart-row">
               <div class="cart-item cart-column">
                  <img class="cart-item-image" src="Image/BVlt1tjDH7A.jpg" width="100">
                  <span class="cart-item-title">T-Shirt</span>
               </div>
              <span class="cart-price cart-column">$7.05</span>
              <div class="cart-quantity cart-column">
                  <input class="cart-quantity-input" type="number" value="1">
                  <button class="btn btn-danger cart-quantity-button" role="button">REMOVE</button>
              </div>
           </div>
           <div class="cart-row">
               <div class="cart-item cart-column">
                  <img class="cart-item-image" src="Image/7c7873ebbc9943c2bf6442e44895319e.jpg" width="100">
                  <span class="cart-item-title">Album 4</span>
               </div>
               <span class="cart-price cart-column">$15.85</span>
               <div class="cart-quantity cart-column">
                   <input class="cart-quantity-input" type="number" value="1">
                   <button class="btn btn-danger cart-quantity-button" role="button">REMOVE</button>
                </div>
           </div>
       </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$22.90</span>
        </div>
        <button class="btn btn-primary btn-purchase"  role="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Generics</h3>
            <ul class="nav footer-nav">
                <li><a href="www.youtude.com"><img src="Image/dogo ace...jpg"  alt="YouTude"></a></li>
                <li><a href="www.spotify.com"><img src="Image/dogo_log_ace.jpg"  alt="Spotify"></a></li>
                <li><a href="www.facebook.com"><img src="Image/dogo_logo_ace.jpg"  alt="Facebook"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
